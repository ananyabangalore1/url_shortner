<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrink That Link!</title>
  <style>
    /* Base styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 50%;
      max-width: 400px;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }

    .short-code {
      margin-top: 1rem;
      text-align: center;
    }

    .short-code a {
      color: #007bff;
      text-decoration: none;
    }

    .short-code a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Shrink That Link!</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="url">Enter Your Long URL:</label>
    <input type="text" id="url" name="url" placeholder="Paste your URL here..." {{ form.url.value }}>
    {% if form.errors.url %}
      <p class="error">{{ form.errors.url }}</p>
    {% endif %}
    <button type="submit">Shorten It!</button>
  </form>

  {% if short_code %}
    <div class="short-code">
      <p>Your shortened URL is: <a href="{{ short_code }}">{{ short_code }}</a></p>
    </div>
  {% endif %}
</body>
</html>
