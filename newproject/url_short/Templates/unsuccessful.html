<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error: Shortening URL Failed</title>
  <style>
    /* Base styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #900;
    }

    p {
      margin-bottom: 0.7rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }

    a {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #eee;
      text-decoration: none;
      color: #333;
      margin-top: 1rem;
    }

    a:hover {
      background-color: #ddd;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Uh oh! We couldn't shorten your URL.</h1>
  <p>There may be a problem with the URL you entered, or an issue with the service. Please try again.</p>
  {% if error %}
    <p class="error">Error: {{ error }}</p>
  {% endif %}
  <a href="/shorten">Go back to the shortening form</a>
</body>
</html>
