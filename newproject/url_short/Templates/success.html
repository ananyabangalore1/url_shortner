<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success! Your URL is shortened</title>
  <style>
    /* Base styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    p {
      margin-bottom: 0.7rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Success! Your URL is shortened</h1>
  <p>Your original URL: {{ original_url }}</p>
  <p>Shortened URL: <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
</body>
</html>
